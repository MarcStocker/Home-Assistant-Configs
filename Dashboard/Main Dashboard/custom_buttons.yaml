  entity: vacuum.sharky
  name: Sharkie
  icon: mdi:robot-vacuum
  color: rgb(68 115 157)
  aspect_ratio: 1.50/1
  size: 100%
  tap_action:
    action: navigate
    navigation_path: /lovelace-mobile/vacuum
  hold_action:
    action: none
  show_icon: true
  show_state: false
  show_name: true
  state:
    - value: paused
      color: orange
      icon: mdi:robot-vacuum
      color_type: icon
      styles:
        card:
          - opacity: 40%
    - value: cleaning
      color: green
      icon: mdi:robot-vacuum
      color_type: icon
      styles:
        icon:
          - animation: cleaning 5s linear infinite;
    - value: returning
      color: yellow
      icon: mdi:robot-vacuum
      color_type: icon
      styles:
        icon:
          - animation: returning 5s linear infinite;
  styles:
    card:
      - "--mdc-ripple-color": grey
      - "--mdc-ripple-press-opacity": 0.5
  extra_styles: |


    @keyframes cleaning {
      0% {
        transform: rotate(0) translate(0);
      }
      5% {
        transform: rotate(0) translate(0, -6px);
      }
      10% {
        transform: rotate(0) translate(0, 5px);
      }
      15% {
        transform: rotate(0) translate(0);
      }
      /* Turn left */
      20% {
        transform: rotate(30deg) translate(0);
      }
      25% {
        transform: rotate(30deg) translate(0, -6px);
      }
      30% {
        transform: rotate(30deg) translate(0, 5px);
      }
      35% {
        transform: rotate(30deg) translate(0);
      }
      40% {
        transform: rotate(0) translate(0);
      }
      /* Turn right */
      45% {
        transform: rotate(-30deg) translate(0);
      }
      50% {
        transform: rotate(-30deg) translate(0, -6px);
      }
      55% {
        transform: rotate(-30deg) translate(0, 5px);
      }
      60% {
        transform: rotate(-30deg) translate(0);
      }
      70% {
        transform: rotate(0deg) translate(0);
      }
      /* Staying still */
      100% {
        transform: rotate(0deg);
      }
    }

    @keyframes returning {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(0);
      }
      75% {
        transform: rotate(-10deg);
      }
      100% {
        transform: rotate(0);
      }
    }
  grid_options:
    columns: 4
- type: custom:button-card
  entity: sensor.bambu_p1s_printer_nozzle_temperature
  name: 3D Printer
  icon: mdi:printer-3d-nozzle
  color: rgb(68 115 157)
  aspect_ratio: 1.50/1
  size: 100%
  tap_action:
    action: navigate
    navigation_path: /lovelace-desktop/bambu-p1s
  hold_action:
    action: none
  show_icon: true
  show_state: false
  show_name: true
  state:
    - operator: template
      value: |
        [[[
          const COMMENT = "This section for Demo use only (For when printer is in progress/starting)";
          const regex = /3dprinter(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state
          
          if  ((states['input_text.dashboard_demo'].state.indexOf("3dprinter")!= "-1")
              
          )  return "true"; 
        ]]]
      name: |
        [[[ 
          const regex = /3dprinter(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state

          if (`${match[1]}` === "starting")
            return "Starting";
          else if (`${match[1]}` === "printing")
            return "Printing";
        ]]]
      color: green
      icon: mdi:printer-3d-nozzle
      color_type: card
      styles:
        card:
          - animation: mymovegreen 2s infinite
    - operator: template
      value: |
        [[[
          const COMMENT = "This section for Demo use only (For when printer is warming up/cooling down)";
          const regex = /3dwarm(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state
          
          if  ((states['input_text.dashboard_demo'].state.indexOf("3dwarm")!= "-1")
          )  return "true"; 
        ]]]
      name: |
        [[[ 
          const regex = /3dwarm(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state

          if (`${match[1]}` === "starting")
            return "Starting";
          else if (`${match[1]}` === "printing")
            return "Printing";
          else
            return `${match[1]}` + "â„ƒ";
        ]]]
      color: yellow
      icon: mdi:printer-3d-nozzle-heat-outline
      color_type: card
      styles:
        card:
          - animation: mymovegreen 2s infinite
    - value: Paused
      color: yellow
      icon: mdi:printer-3d-nozzle
      color_type: card
      styles:
        card:
          - animation: mymoveyellow 4s infinite
    - value: Printing
      color: green
      icon: mdi:printer-3d-nozzle
      color_type: card
      styles:
        card:
          - animation: mymovegreen 2s infinite
    - value: Starting
      color: green
      icon: mdi:printer-3d-nozzle
      color_type: card
      styles:
        card:
          - animation: mymovegreen 2s infinite
    - operator: template
      value: |
        [[[
          if ( (states['sensor.bambu_p1s_printer_nozzle_temperature'].state 
          >= 120) )
            return "true"; 
        ]]]
      color: red
      name: >
        [[[ return 
        states['sensor.bambu_p1s_printer_nozzle_temperature'].state + "â„ƒ"  ]]]
      icon: mdi:printer-3d-nozzle-heat-outline
    - operator: template
      value: |
        [[[
          if ( (states['sensor.bambu_p1s_printer_nozzle_temperature'].state 
          >= 60) )
            return "true"; 
        ]]]
      name: >
        [[[ return 
        states['sensor.bambu_p1s_printer_nozzle_temperature'].state + "â„ƒ"  ]]]
      enable_label: true
      color: yellow
      icon: mdi:printer-3d-nozzle-heat-outline
  custom_fields:
    progress:
      card:
        type: conditional
        conditions:
          - condition: state
            entity: sensor.bambu_p1s_printer_print_status
            state: running
        card:
          type: custom:bar-card
