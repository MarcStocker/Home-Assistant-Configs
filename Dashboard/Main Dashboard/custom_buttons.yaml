          columns: "1"
          entity_row: true
          direction: up
          height: 100%
          width: 100%
          color: "#1A510C"
          style: |
            bar-card-background {
              opacity: 0.4;
            }
  styles: null
  extra_styles: |
    @keyframes mymovegreen {
      60% {box-shadow: 0 0 15px green;}
    }
    @keyframes mymoveyellow {
      60% {box-shadow: 0 0 15px yellow;}
    }
