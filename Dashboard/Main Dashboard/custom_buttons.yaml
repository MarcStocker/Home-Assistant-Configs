- type: custom:button-card
  entity: climate.thermostat
  icon: mdi:weather-partly-rainy
  color: rgb(68 115 157)
  name: |
    [[[
        var temp = states['climate.thermostat'].attributes.temperature;
        var ambient = states['sensor.living_room_temp_humidity_temperature'].state;
        var state = states['climate.thermostat'].attributes.hvac_action;
        var HVACMode = states['climate.thermostat'].state;
        var stateColor = "grey"
        if (HVACMode == 'heat') {
          var tempColor = "#FF8100"
          if (state != 'idle') 
            stateColor = "#FF8100"
        }
        if (HVACMode == 'cool') {
          var tempColor = "cyan"
          if (state != 'idle') 
            stateColor = "cyan"
        }
        
        if (HVACMode != "off")
          return `<span style="color: ${stateColor};">${state}</span> (<span style="color: ${tempColor};">${temp}â„‰</span>)`
        return "Weather/AQI";
    ]]]
  label: |
    [[[

        var temp = states['climate.thermostat'].attributes.current_temperature;
        var ambient = states['sensor.living_room_temp_humidity_temperature'].state;
        if (states['climate.thermostat'].state != "off")
          return "Current: " + ambient + "â„‰";
        return ambient + "â„‰";
    ]]]
  aspect_ratio: 1.50/1
  size: 100%
  tap_action:
    action: navigate
    navigation_path: /lovelace-desktop/weather-stats
  hold_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: Weather
        content:
          type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: thermostat
                  entity: climate.thermostat
                  features:
                    - style: icons
                      type: climate-hvac-modes
                  show_current_as_primary: false
                  name: House Thermostat
                - type: thermostat
                  entity: climate.master_bedroom_ac
                  features:
                    - style: icons
                      type: climate-hvac-modes
              show_current_as_primary: false
              name: Master Portable AC
            - type: weather-forecast
              entity: weather.home
              forecast_type: daily
            - type: weather-forecast
              entity: weather.home
              forecast_type: hourly
              show_current: false
            - type: glance
              entities:
                - entity: sun.sun
                - entity: sensor.sun_next_dawn
                - entity: sensor.sun_next_dusk
  show_icon: true
  show_state: false
  show_name: true
  show_label: true
  styles:
    card:
      - "--mdc-ripple-color": grey
      - "--mdc-ripple-press-opacity": 0.5
    name:
      - text-transform: capitalize
  state:
    - value: unavailable
      color: grey
      icon: mdi:weather-partly-rainy
      color_type: card
    - value: cool
      color: cyan
      icon: mdi:weather-partly-rainy
      color_type: card
    - value: heat
      color: "#FF8100"
      icon: mdi:weather-partly-rainy
      color_type: card
    - operator: template
      value: |
        [[[
          var temp = states['climate.master_bedroom_ac'].state;
          if ((temp == 'cool'))
            return true
        ]]]
      color: cyan
      label: |
        [[[
            var temp = states['climate.master_bedroom_ac'].attributes.temperature;
            var ambient = states['sensor.living_room_temp_humidity_temperature'].state;
            return "Mastr: " + temp + "F";
        ]]]
      icon: mdi:weather-windy
      color_type: card
    - operator: template
      value: |
        [[[
          var temp = states['climate.master_bedroom_ac'].state;
          if ((temp == 'fan-only'))
            return true
        ]]]
      color: white
      label: |
        [[[
            var temp = states['climate.master_bedroom_ac'].attributes.temperature;
            var ambient = states['sensor.living_room_temp_humidity_temperature'].state;
            return "Mastr: " + temp + "F";
        ]]]
      icon: mdi:weather-windy
      color_type: card
    - operator: template
      value: |
        [[[
          var temp = states['climate.master_bedroom_ac'].state;
          if ((temp == 'heat') 
          || (temp == 'dry'))
            return true
        ]]]
      color: orange
      label: |
        [[[
            var temp = states['climate.master_bedroom_ac'].attributes.temperature;
            var ambient = states['sensor.living_room_temp_humidity_temperature'].state;
            return "Mastr: " + temp + "F";
        ]]]
      icon: mdi:weather-windy
      color_type: card
  grid_options:
    columns: 4
- type: custom:button-card
  entity: sensor.front_1_station_status
  name: Water
  icon: mdi:pipe-valve
  color: rgb(68 115 157)
  aspect_ratio: 1.50/1
  size: 100%
  tap_action:
    action: navigate
    navigation_path: /lovelace-mobile/sprinkler
  hold_action:
    action: none
  show_icon: true
  show_state: false
  show_name: true
  state:
    - operator: template
      value: |
        [[[
          const COMMENT = "This section for Demo use only (For when printer is in progress/starting)";
          const regex = /sprinklers(\S+)/; 
          const regex2 = /housewater(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state
          
          if  ((states['input_text.dashboard_demo'].state.indexOf("sprinklers")!= "-1")
              || 
              (states['input_text.dashboard_demo'].state.indexOf("housewater")!= "-1")  
          )  return "true"; 
        ]]]
      name: |
        [[[ 
          const regex = /sprinklers(\S+)/; 
          const regex2 = /housewater(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state
          const match2 = entityState.match(regex2); // Match regex on the entity state

          if ( match !== null)
            return `${match[1]}`+ "GPM";
          else if ( match2 !== null)
            return `${match2[1]}`+ "GPM";
        ]]]
      icon: |
        [[[ 
          const regex = /sprinklers(\S+)/; 
          const regex2 = /housewater(\S+)/; 
          const entityState = states['input_text.dashboard_demo'].state; // Retrieve the state of the entity
          const match = entityState.match(regex); // Match regex on the entity state
          const match2 = entityState.match(regex2); // Match regex on the entity state
          
          if ( match !== null)
            return "mdi:sprinkler-variant";
          else if ( match2 !== null)
            return "mdi:pipe-valve";
        ]]]
      color_type: card
      color: cyan
      styles:
        card:
          - animation: mymove 2s infinite
    - operator: template
      value: |
        [[[
          if ( (states['sensor.front_1_station_status'].state ==
          'unavailable') && 
          (states['sensor.front_2_station_status'].state ==
          'unavailable') && 
          (states['sensor.back_gate_station_status'].state ==
          'unavailable') && 
          (states['sensor.back_patio_station_status'].state ==
          'unavailable') && 
          (states['sensor.back_side_station_status'].state ==
          'unavailable') )
            return "true"; 
          
        ]]]
      color: "#494949"
      icon: mdi:sprinkler-variant
      color_type: card
    - operator: template
      value: |
        [[[
          if ( !(states['sensor.front_1_station_status'].state ==
          'idle') || 
          !(states['sensor.front_2_station_status'].state ==
          'idle') || 
          !(states['sensor.back_gate_station_status'].state ==
          'idle') || 
          !(states['sensor.back_patio_station_status'].state ==
          'idle') || 
          !(states['sensor.back_side_station_status'].state ==
          'idle') )
            return "true"; 
          
        ]]]
      color: green
      icon: mdi:sprinkler-variant
      color_type: card
      styles:
        card:
          - animation: mymove 2s infinite
    - operator: template
      value: |
        [[[
          if (states['sensor.flume_water_meter_current'].state > 0) return "true"; 
        ]]]
      color: cyan
      name: >
        [[[ 

        var flowRate = states['sensor.flume_water_meter_current'].state

        var flow =
        helpers.localize(states['sensor.flume_water_meter_current'],
        undefined, 5, undefined, 'GPM')

        return flow


        ]]]
      icon: mdi:pipe-valve
      color_type: card
      styles:
        card:
          - animation: mymove 2s infinite
  extra_styles: |
    @keyframes mymove {
      60% {box-shadow: 0 0 15px green;}
      }
  styles:
    card:
      - "--mdc-ripple-color": grey
      - "--mdc-ripple-press-opacity": 0.5
  grid_options:
    columns: 4
