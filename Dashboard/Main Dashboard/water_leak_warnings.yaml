- type: custom:auto-entities
  filter:
    include:
      - entity_id: "*water_leak"
        state: "on"
        options:
          type: custom:config-template-card
          variables:
            DEVICE: states['this.entity_id']
          entities:
            - this.entity_id
          card:
            type: custom:button-card
            entity: ${DEVICE.entity_id}
            name: >-
              ${"üíß   "+DEVICE.attributes.friendly_name.replace(/Sensor
              Moisture/g,"").replace(/Detector Moisture/g,"")+"   üíß"}
            icon: null
            color_type: card
            color: darkred
            aspect_ratio: 12/1
            size: 100%
            tap_action:
              action: more-info
            hold_action:
              action: none
            show_icon: false
            show_state: false
            show_name: true
            state:
              - value: "on"
                color: darkred
                color_type: card
                styles:
                  card:
                    - animation: blink 2.25s ease infinite
                    - animation: mymovered 2.25s infinite
                    - box-shadow: 0 0 4px red;
              - value: unknown
                name: >-
                  ${"‚ùî   "+DEVICE.attributes.friendly_name.replace(/Sensor
                  Moisture/g,"").replace(/Detector Moisture/g,"")+"
                  Unknown   ‚ùî"}
                color: yellow
                color_type: card
                styles:
                  card:
                    - animation: blink 2.25s ease infinite
                    - animation: mymovered 2.25s infinite
                    - box-shadow: 0 0 4px red;
            styles:
              card:
                - "--mdc-ripple-color": grey
                - "--mdc-ripple-press-opacity": 0.5
            extra_styles: |
              @keyframes mymovered {
                60% {box-shadow: 0 0 20px red;}
              }
    exclude:
      - entity_id: "*bowl*"
  card:
    type: custom:layout-card
    cards: []
    layout_type: masonry
  show_empty: false